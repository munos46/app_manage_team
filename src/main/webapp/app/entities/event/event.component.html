<div>
    <h2 id="page-heading">
        <span jhiTranslate="manageTeamApp.event.home.title">Events</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-event" [routerLink]="['/event/new']">
            <span class="fas fa-plus"></span>
            <span  jhiTranslate="manageTeamApp.event.home.createLabel">
            Create new Event
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="events">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manageTeamApp.event.nom">Nom</span></th>
            <th><span jhiTranslate="manageTeamApp.event.date">Date</span></th>
            <th><span jhiTranslate="manageTeamApp.event.type">Type</span></th>
            <th><span jhiTranslate="manageTeamApp.event.team">Team</span></th>
            <th><span jhiTranslate="manageTeamApp.event.stade">Stade</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let event of events ;trackBy: trackId">
                <td><a [routerLink]="['/event', event.id, 'view' ]">{{event.id}}</a></td>
                <td>{{event.nom}}</td>
                <td>{{event.date | date:'medium'}}</td>
                <td jhiTranslate="{{'manageTeamApp.TypeEvenement.' + event.type}}">{{event.type}}</td>
                <td>
                    <div *ngIf="event.teamId">
                        <a [routerLink]="['../team', event.teamId , 'view' ]" >{{event.teamId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="event.stadeId">
                        <a [routerLink]="['../stade', event.stadeId , 'view' ]" >{{event.stadeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/event', event.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fas fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/event', event.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fas fa-pencil-alt"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event/'+ event.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fas fa-times"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
