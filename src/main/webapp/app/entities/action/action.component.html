<div>
    <h2 id="page-heading">
        <span jhiTranslate="manageTeamApp.action.home.title">Actions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-action" [routerLink]="['/action/new']">
            <span class="fas fa-plus"></span>
            <span  jhiTranslate="manageTeamApp.action.home.createLabel">
            Create new Action
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="actions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manageTeamApp.action.typeAction">Type Action</span></th>
            <th><span jhiTranslate="manageTeamApp.action.minute">Minute</span></th>
            <th><span jhiTranslate="manageTeamApp.action.prolongation">Prolongation</span></th>
            <th><span jhiTranslate="manageTeamApp.action.commntary">Commntary</span></th>
            <th><span jhiTranslate="manageTeamApp.action.playerOne">Player One</span></th>
            <th><span jhiTranslate="manageTeamApp.action.playerTwo">Player Two</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let action of actions ;trackBy: trackId">
                <td><a [routerLink]="['/action', action.id, 'view' ]">{{action.id}}</a></td>
                <td jhiTranslate="{{'manageTeamApp.TypeAction.' + action.typeAction}}">{{action.typeAction}}</td>
                <td>{{action.minute}}</td>
                <td>{{action.prolongation}}</td>
                <td>{{action.commntary}}</td>
                <td>
                    <div *ngIf="action.playerOneId">
                        <a [routerLink]="['../player', action.playerOneId , 'view' ]" >{{action.playerOneId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="action.playerTwoId">
                        <a [routerLink]="['../player', action.playerTwoId , 'view' ]" >{{action.playerTwoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/action', action.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fas fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/action', action.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fas fa-pencil-alt"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'action/'+ action.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fas fa-times"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
