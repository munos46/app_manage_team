<div>
    <h2 id="page-heading">
        <span jhiTranslate="manageTeamApp.stade.home.title">Stades</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-stade" [routerLink]="['/stade/new']">
            <span class="fas fa-plus"></span>
            <span  jhiTranslate="manageTeamApp.stade.home.createLabel">
            Create new Stade
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="stades">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="manageTeamApp.stade.nom">Nom</span></th>
            <th><span jhiTranslate="manageTeamApp.stade.adresse">Adresse</span></th>
            <th><span jhiTranslate="manageTeamApp.stade.codePostal">Code Postal</span></th>
            <th><span jhiTranslate="manageTeamApp.stade.ville">Ville</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stade of stades ;trackBy: trackId">
                <td><a [routerLink]="['/stade', stade.id, 'view' ]">{{stade.id}}</a></td>
                <td>{{stade.nom}}</td>
                <td>{{stade.adresse}}</td>
                <td>{{stade.codePostal}}</td>
                <td>{{stade.ville}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/stade', stade.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <span class="fas fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/stade', stade.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <span class="fas fa-pencil-alt"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stade/'+ stade.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fas fa-times"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
